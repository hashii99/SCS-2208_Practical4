    <style>
        body{
        font-family: 'Times New Roman', Times, serif;
}

.container {
    padding: 40px;
    background-color:darkgrey;
    width: 500px;
    margin-left: 400px;
    margin-top: 150px;
    text-align: left;
    align-self: center;
    border:double;
}

input[type=number] {
    width: 70%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background-color: #f1f1f1;
    outline: none;
}
    </style>
</head>
<body>
    <form>
        <div class="container">
            <label for="amount">Insert the amount : </label><br>
            <input type="number"  name="number" id="number" onmouseout="total()"><br>
            <p id="sum"></p>
            </div>
    </form>

    <!-- <script src="Q8.js"></script> -->
</body>

<script>
    function total(){
        var Amount = Number(document.getElementById("number").value);
        var val = Amount * 0.2;
        var total = Amount + val;

        document.getElementById("sum").innerHTML = ("20% of value: "+val+"  Total : "+Amount+"+"+val+"="+total);
    }
</script>
